<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes gradientText {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }

				@keyframes starShow {
                    0% {
                        opacity: 0;
                    }
                    50% {
                        opacity: 1;
                    }
                    100% {
                        opacity: 0;
                    }
                }
                
                .star {
                    font-family: Arial, 
                    sans-serif;
                    color: gold;
                    fill: gold;
                    font-size: -1em;
                    -webkit-animation: starShow 4s infinite ease-in-out;
                    animation: starShow 4s infinite ease-in-out;
                }
                .star:nth-child(1) {animation-delay: .5s;}
                .star:nth-child(2) {animation-delay: .7s;}
                .star:nth-child(3) {animation-delay: 1.3s;}
                .star:nth-child(4) {animation-delay: 2s;}
                .star:nth-child(5) {animation-delay: .5s;}
                .star:nth-child(6) {animation-delay: 0s;}
                .star:nth-child(7) {animation-delay: 1.6s;}
                .star:nth-child(8) {animation-delay: .2s;}
				
                h1 { 
                    font-family: 'Inter',
					-apple-system,
					BlinkMacSystemFont, 
					'Segoe UI', 
					'Roboto', 
					'Oxygen', 
					'Ubuntu', 
					'Cantarell', 
					'Fira Sans', 
					'Droid Sans', 
					'Helvetica Neue', 
					sans-serif;
                    margin: 0;
                    text-align: center;
                    font-weight: 900;
                    font-size: 4em;
                    background: -webkit-linear-gradient(330deg, #ED3515, #1a6cfbff);
                    background: linear-gradient(120deg, #ED3515 0%, #1a6cfbff);
                    background-size: 200%;
                    background-clip: text;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    -webkit-animation: gradientText 3s ease infinite;
                    animation: gradientText 3s ease infinite;
                }

            </style>
            <h1>Ruben Luna</h1>
		  <div xmlns="http://www.w3.org/1999/xhtml" class="star" style="position: absolute; top: 20px; left: 180px;">✦</div>
          <div xmlns="http://www.w3.org/1999/xhtml" class="star" style="position: absolute; top: 60px; left: 250px;">✦</div>
          <div xmlns="http://www.w3.org/1999/xhtml" class="star" style="position: absolute; top: 0px; left: 280px;">✦</div>
          <div xmlns="http://www.w3.org/1999/xhtml" class="star" style="position: absolute; top: 5px; left: 380px;">✦</div>
          <div xmlns="http://www.w3.org/1999/xhtml" class="star" style="position: absolute; top: 65px; left: 450px;">✦</div>
          <div xmlns="http://www.w3.org/1999/xhtml" class="star" style="position: absolute; top: 10px; left: 520px;">✦</div>
          <div xmlns="http://www.w3.org/1999/xhtml" class="star" style="position: absolute; top: 55px; left: 600px;">✦</div>
          <div xmlns="http://www.w3.org/1999/xhtml" class="star" style="position: absolute; top: 30px; left: 640px;">✦</div>
        </div>
    </foreignObject>
</svg>
